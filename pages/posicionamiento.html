<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="/css/posicionamiento.css">
</head>
<body>
    <h1>Centrar elementos de tipo Div</h1>
    <!-- La posición para estos elementos por defecto es static -->

    <!-- position: relative permite que se coloquen los elementos en una posición relativa de acuerdo a lo que se indique, pero su posición dentro del documento se conserva y no será tomada por ningún otro. -->

    <!-- position: fixed hace que los elementos se queden siempre ahí y anque se desplace por una página este siempre va a conservar su sposición original -->

    <!-- position. absolute permite que se mezcle con otras propiedades siempre conservando la propiedad que se le ha aplicado dentro del elemento padre. -->

    <!-- position: sticky permite que se mantenga quieta un elemento, y que pueda ser desplazado hasta que el elemento salga de pantalla.cuando eso pasa se mantiene en una posisción al margen de toda la pantalla. -->
    <div>Elemento de tipo Div</div>
</body>
</html>

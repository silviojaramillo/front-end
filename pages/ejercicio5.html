<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchage</title>
</head>
<body>
    <h1>Manejo de eventos con JS</h1>
    <form>
        Nombre: <input type="text" name="" value=""  onchange="convertir(this)">
    </form>
    <script>
        function convertir(elementInput){
            elementInput.value = elementInput.value.toUpperCase();
        }
    </script>
</body>
</html>
